<html>
  <head>
    <title>Cyrus - Choose project</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./login/global.css" />

    <script src="./login/global.js"></script>
  </head>
  <body onload="onUpdateProjects()">
    <div style="margin: auto" class="w-50 container">
      <div class="row">
        <div class="col-xl">
          <div class="w-100">
            <p class="text-center" style=""><strong>Cyrus</strong></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <p class="basic-button" onclick="selectProject()">Project</p>
        </div>
        <div class="col-sm">
          <p class="basic-button" onclick="selectHelp()">Help</p>
        </div>
      </div>
      <div class="row">
        <div id="options" style="display: flex" class="col-xl"></div>
      </div>
      <div class="row project-half">
        <div class="col-sm">
          <p class="text-center"><strong>Projects</strong></p>
          <div id="project-list"></div>
        </div>
        <div class="col-sm">
          <p class="text-center"><strong>Info</strong></p>
          <div id="info-list"></div>
        </div>
      </div>
    </div>
  </body>
</html>
