<html>
  <head>
    <title>Cyrus - Editor</title>
    <script src="./global.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./global.css" />
  </head>
  <body onload="init()">
    <div class="container">
      <div class="row window-body">
        <div class="col-sm-2 tab-section">
          <input type="text" class="form-control" />
          <ui id="file-exp" class="list-group"></ui>
        </div>
        <div class="col-sm-8">
          <div
            id="code-section-pre"
            class="code-section code-section-pre"
          ></div>
          <div id="code-suggestion" class="code-section code-suggestion"></div>
          <input
            id="code-input"
            type="text"
            class="code-input"
            onblur="onInputFocusLoss()"
          />
          <div
            id="code-section-post"
            class="code-section code-section-post"
          ></div>
        </div>
        <div class="col-sm-2 tab-section"></div>
      </div>
    </div>
  </body>
</html>
